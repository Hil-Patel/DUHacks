<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PG Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      form {
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        border-radius: 8px;
        width: 400px;
        max-width: 100%;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        margin-top: 20px;
      }

      input,
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 16px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      #mobileNumber {
        margin: 0;
      }
      #facility {
        margin-top: 10;
      }

      button {
        background-color: #0d6efd;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #0d6efd;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="./house.svg" width="20" height="30"> PG Plzz</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">About Us</a>
                </li>
              <li class="nav-item">
                <a class="nav-link" href="#">PG's</a>
              </li>
                </ul>
              </li>
            </ul>
            <div class="col-md-3 text-end">
              <button type="button" class="btn btn-outline-primary me-2">
                <a href="login.html">Login</a>
              </button>
              <button type="button" class="btn btn-primary">Sign-up</button>
            </div>
          </div>
        </div>
      </na  v>
    <form>
      <label for="pgName">PG Name:</label>
      <input type="text" id="pgName" name="pgName" required />

      <label for="landmark">Landmark:</label>
      <input type="text" id="landmark" name="landmark" required />

      <label for="numBeds">Number of Beds:</label>
      <input type="number" id="numBeds" name="numBeds" required />

      <label for="mobileNumber">Mobile Number:</label>
      <input
        type="tel"
        id="mobileNumber"
        name="mobileNumber"
        pattern="[0-9]{10}"
        required
      />
      <small>Enter a 10-digit mobile number</small>

      <label for="facility">Facility:</label>
      <textarea id="facility" name="facility" rows="4" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
